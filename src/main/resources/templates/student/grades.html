<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Grades-DWA</title>
    <style>
        body {
            padding-top: 40px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button[type="submit"],
        a.btn {
            width: 49%;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grades</h1>

        <form th:action="@{/grades/{applicationId}}" method="post">
            <input type="hidden" name="applicationId" th:value="${app.id}" />

            <div class="form-group">
                <label for="implementationgrade">Implementation Grade:</label>
                <input type="number" id="implementationgrade" name="implementationgrade" class="form-control" th:value="${app.implementationgrade}" readonly />
            </div>

            <div class="form-group">
                <label for="reportgrade">Report Grade:</label>
                <input type="number" id="reportgrade" name="reportgrade" class="form-control" th:value="${app.reportgrade}" readonly />
            </div>

            <div class="form-group">
                <label for="presentationgrade">Presentation Grade:</label>
                <input type="number" id="presentationgrade" name="presentationgrade" class="form-control" th:value="${app.presentationgrade}" readonly />
            </div>

            <div class="form-group">
                <label for="finalgrade">Final Grade:</label>
                <input type="number" id="finalgrade" name="finalgrade" class="form-control" th:value="${app.finalgrade}" readonly />
            </div>
        </form>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
			<p th:text="${errorMessage}"></p>
		</div>
		<div th:if="${successMessage}" class="alert alert-success" role="alert">
			<p th:text="${successMessage}"></p>
		</div>
		<div class="container text-center">
        	<a href="/" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>
</html>
